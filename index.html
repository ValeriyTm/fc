<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsar-Fitness</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header-logo">
        <img
          src="/icons/tsar-logo.svg"
          alt="Tsar-logo"
          class="header-logo-image"
          width="120px"
          loading="lazy"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">menu</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">pages</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">portfolio</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">blog</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">shop</a>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="header-book-button button">Оформить сейчас</button>
        <button class="header-burger-button" title="Развернуть меню">
          <span class="visually-hidden">Развернуть меню</span>
          <!--Accessibility выше-->
          <svg
            viewBox="0 0 32 32"
            class="abc"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                }
              </style>
            </defs>
            <title />
            <g data-name="Layer 2" id="Layer_2">
              <path d="M28,10H4A1,1,0,0,1,4,8H28a1,1,0,0,1,0,2Z" />
              <path d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" />
              <path d="M28,24H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" />
            </g>
            <g id="frame"><rect class="cls-1" height="32" width="32" /></g>
          </svg>
        </button>
      </div>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Tsar-Fitness Complex</h1>
      <!--h1 добавили исключительно для семантичности-->
      <section class="banner">
        <h2 class="visually-hidden">Upcoming events</h2>
        <!--h2 добавили исключительно для семантичности-->
        <div class="banner-body">
          <div class="banner-info">
            New event </br>
            coming up / <time datetime="06-07">June 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time> <!--Через &nbsp; задаем пробелы, т.к. у CSS это у нас flex-элементы и между ними обычные пробелы игнорируются-->
          </div>
          <h3 class="banner-title">Crossfit</h3>
        </div>
        <div class="banner-pagination">
          <ul class="banner-pagination-list">
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button" type="button"></button>
            </li>
            <li class="banner-pagination-item">
              <button class="banner-pagination-button is-current" type="button"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
