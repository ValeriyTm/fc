<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsar-Fitness</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header-logo">
        <img
          src="/icons/tsar-logo.svg"
          alt="Tsar-logo"
          class="header-logo-image"
          width="120px"
          loading="lazy"
        />
      </a>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">menu</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">pages</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">portfolio</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">blog</a>
          </li>
          <li class="header-menu-item">
            <a href="/" class="header-menu-link">shop</a>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="header-book-button button">Оформить сейчас</button>
        <button class="header-burger-button">
          <svg
            viewBox="0 0 32 32"
            class="abc"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                }
              </style>
            </defs>
            <title />
            <g data-name="Layer 2" id="Layer_2">
              <path d="M28,10H4A1,1,0,0,1,4,8H28a1,1,0,0,1,0,2Z" />
              <path d="M28,17H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" />
              <path d="M28,24H4a1,1,0,0,1,0-2H28a1,1,0,0,1,0,2Z" />
            </g>
            <g id="frame"><rect class="cls-1" height="32" width="32" /></g>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
